{% extends 'account/_base.html' %}
{% load i18n %}
{% block title %}{% translate "Password changed" %}{% endblock %}
{% block content_auth_form %}
  <div class="text-center">
    <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-6">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 mb-4">{% translate "All done!" %}</h1>
    <p class="text-gray-600 mb-8">{% translate "Your password has been changed." %}</p>
    <a href="{% url 'account_login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      {% translate "Log in" %}
    </a>
  </div>
{% endblock content_auth_form %}
