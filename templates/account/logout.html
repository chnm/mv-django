{% extends 'account/_base.html' %}
{% load i18n %}
{% block title %}{% translate "Log out" %}{% endblock %}
{% block content_auth_form %}
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">{% translate "Log out" %}</h1>
    <p class="mt-2 text-sm text-gray-600">
      Are you sure you want to log out?
    </p>
  </div>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <div class="flex space-x-4">
      <button type="submit" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        {% translate "Log out" %}
      </button>
      <a href="{% url 'index' %}" class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-center">
        Cancel
      </a>
    </div>
  </form>
{% endblock content_auth_form %}
